<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DKBat Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #007BFF;
    }
    .invoice {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      width: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Shop Local Logo">
  <h1>Invoice</h1>
  <div class="invoice" id="invoice">
    <p><strong>Customer Name:</strong> <span id="name">Loading...</span></p>
    <p><strong>Massage Type:</strong> <span id="type">Loading...</span></p>
    <p><strong>Date:</strong> <span id="date">Loading...</span></p>
    <p><strong>Time:</strong> <span id="time">Loading...</span></p>
  </div>

  <button id="download">Download Invoice</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, onValue, limitToLast, query } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDq6rMjZ0CeydCkWmQFLVmw6fes__Dy_RI",
      authDomain: "dkbat-orders.firebaseapp.com",
      databaseURL: "https://dkbat-orders-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dkbat-orders",
      storageBucket: "dkbat-orders.firebasestorage.app",
      messagingSenderId: "208034554527",
      appId: "1:208034554527:web:97ce73e6f8cc786ae878aa",
      measurementId: "G-HHQ00E03VV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const invoiceRef = query(ref(db, "bookings"), limitToLast(1));

    onValue(invoiceRef, (snapshot) => {
      snapshot.forEach((child) => {
        const data = child.val();
        document.getElementById("name").textContent = data.name || "N/A";
        document.getElementById("type").textContent = data.type || "N/A";
        document.getElementById("date").textContent = data.date || "N/A";
        document.getElementById("time").textContent = data.time || "N/A";
      });
    });

    // PDF download
    document.getElementById("download").addEventListener("click", () => {
      const element = document.getElementById("invoice");
      const opt = {
        margin: 0.5,
        filename: 'DKBat_Invoice.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
