<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DKBat Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #007BFF;
    }
    form {
      margin: 20px auto;
      max-width: 400px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>DKBat Massage Booking</h1>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <select id="type" required>
      <option value="">Select Massage Type</option>
      <option>Hand Massage</option>
      <option>Full Body Massage</option>
      <option>Neck Massage</option>
    </select>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <button type="submit">Book Now</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDq6rMjZ0CeydCkWmQFLVmw6fes__Dy_RI",
      authDomain: "dkbat-orders.firebaseapp.com",
      databaseURL: "https://dkbat-orders-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dkbat-orders",
      storageBucket: "dkbat-orders.firebasestorage.app",
      messagingSenderId: "208034554527",
      appId: "1:208034554527:web:97ce73e6f8cc786ae878aa",
      measurementId: "G-HHQ00E03VV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("bookingForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const type = document.getElementById("type").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const bookingRef = push(ref(db, "bookings"));
      set(bookingRef, { name, type, date, time }).then(() => {
        const bookingId = bookingRef.key;
        window.location.href = `invoice.html?id=${bookingId}`;
      });
    });
  </script>
</body>
</html>
