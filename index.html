<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DKBat Booking</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: white;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0066ff;
    }
    form {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0051cc;
    }
    #invoice {
      display: none;
      background: #ffffff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      width: 120px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="DKBat Logo" class="logo">
  <h1>Book Your Massage</h1>

  <form id="booking-form">
    <input type="text" id="name" placeholder="Your Name" required>
    <select id="service" required>
      <option value="">Select Service</option>
      <option value="Hand Massage">Hand Massage</option>
      <option value="Full Body Massage">Full Body Massage</option>
      <option value="Neck Massage">Neck Massage</option>
    </select>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <button type="submit">Book Now</button>
  </form>

  <div id="invoice">
    <h2 style="color:#0066ff;">Booking Invoice</h2>
    <p><b>Booking ID:</b> <span id="inv-id"></span></p>
    <p><b>Name:</b> <span id="inv-name"></span></p>
    <p><b>Service:</b> <span id="inv-service"></span></p>
    <p><b>Date:</b> <span id="inv-date"></span></p>
    <p><b>Time:</b> <span id="inv-time"></span></p>
    <p><b>Status:</b> <span id="inv-status" style="color:green;">Pending</span></p>
    <button id="book-again">Book Again</button>
  </div>

  <script type="module" src="customer.js"></script>
</body>
</html>
